language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install .
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - python -m coverage run --source=arduinokeywords --omit=arduinokeywords/run.py setup.py test

after_success:
  coveralls

notifications:
  email:
    on_success: change
    on_failure: change