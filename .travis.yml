language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
# command to install dependencies
install:
  - pip install .
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - python -m unittest discover

after_success:
  coveralls

notifications:
  email:
    on_success: change
    on_failure: change